<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="css/style.css">
   <script src="js/script.js" defer></script>

</head>

<body>
   <!-- Модальное окно Countdown -->
   <!-- <div class="text">
      <h2></h2>
   </div> -->

   <div class="body">
      <div class="header">
         <div class="header__logo">
            <a href="#"><img src="img/logo/logo.png" alt=""></a>
         </div>
      </div>
      <div class="page">
         <div class="page__block">
            <div class="page__task-block">
               <div class="task-block__header">
                  <div class="title">Tasks for &nbsp;<span class="day-week"></span></div>
                  <div class="task-dellall">
                     <div class="dellite-all hidens">
                        <h2>Delete all tasks</h2>
                     </div>
                     <img class="dellall" src="img/icon/icon-dots.svg" alt="">
                  </div>
               </div>
               <div id="task">
               </div>
            </div>
            <form action="" id="task-creation-block">
               <div class="page__task-creation-block">
                  <input type="text" name="" id="task-title" maxlength="48" placeholder="Example : Walking the dog">
                  <input type="text" name="" id="task-text" maxlength="58"
                     placeholder="Example : Play games with the dog, take a walk in the park."></input>
               </div>
               <div class="page__button">
                  <button class="reset" type="reset" id="reset">Clear</button>
                  <button class="submit" type="submit" id="submit">Add a task</button>
               </div>
            </form>
         </div>
      </div>
   </div>

</body>

</html>
